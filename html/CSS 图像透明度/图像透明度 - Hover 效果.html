<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像透明度 - Hover 效果</title>
    <style type="text/css">
        img{
            opacity: 0.4;
            filter: alpha(opacity=40); /* For IE8 and earlier */
        }
        img:hover{
            opacity: 1.0;
            filter: alpha(opacity=100);/* 针对 IE8 以及更早的版本 */
        }
    </style>
</head>
<body>
    <h1>图像透明度</h1>
    <img src="../../images/CSS图像透明度/tulip_peach_blossom_w_s.jpg" alt="Peach Blossom" />
    <p><b>注释：</b>在 IE 中，必须添加 <!DOCTYPE>，这样才能将 :hover 选择器用于除了 <a> 之外的其它元素。</p>
</body>
</html>
