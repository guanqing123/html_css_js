<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本装饰</title>
    <style>
        h2.stricken{
            text-decoration: line-through;
        }
        h2{
            text-decoration: underline overline;
        }
        a:link a:visited{
            text-decoration: none;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<h2>文本装饰</h2>
<h2 class="stricken">文本装饰</h2>
<a href="https://www.baidu.com">百度一下</a>
</body>
</html>
