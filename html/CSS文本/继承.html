<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承</title>
    <style>
        div#outer{
            width: 500px;
            border: 1px solid blue;
        }
        div#inner{
            text-indent: 10%;
            border: 1px solid red;
            margin: 5px;
        }
        p{
            width: 200px;
            border: 1px solid green;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner">
        some text. some text. some text.
        <p>
            this is a paragragh.
        </p>
    </div>
</div>
</body>
</html>
