<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行框和清理</title>
    <style type="text/css">
        .news{
            background-color: gray;
            border: 1px solid black;
        }
        .news img{
            float: left;
        }
        .news p{
            float: right;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
<div class="news">
    <img src="../../images/CSS%20float%20属性/eg_cute.gif" />
    <p>some text</p>
    <div class="clear"></div>
</div>
</body>
</html>
