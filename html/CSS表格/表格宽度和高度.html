<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格宽度和高度</title>
    <style type="text/css">
        table,td,th{
            border: 1px solid green;
        }
        table{
            width: 100%;
        }
        th{
            height: 50px;
            background-color: green;
            color: white;
        }
        td{
            height: 50px;
            text-align: center;
            vertical-align: center;
            padding: 25px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
    </tr>
    <tr>
        <td>Bill</td>
        <td>Gates</td>
    </tr>
    <tr>
        <td>Steven</td>
        <td>Jobs</td>
    </tr>
</table>
</body>
</html>
