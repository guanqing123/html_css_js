<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用 margin 属性来水平对齐</title>
    <style type="text/css">
        .center{
            background-color: #B0E0E6;
            width: 70%;
            margin: auto;
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="center">
    <p>这是一个段落。这是一个段落。这是一个段落。这是一个段落。这是一个段落。</p>
    <p>这是一个段落。这是一个段落。这是一个段落。这是一个段落。这是一个段落。</p>
</div>

<p><b>注释：</b>除非已经声明了 !DOCTYPE，否则使用 margin:auto 在 IE8 以及更早的版本中是无效的。</p>
</body>
</html>
