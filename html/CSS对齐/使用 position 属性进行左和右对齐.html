<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用 position 属性进行左和右对齐</title>
    <style type="text/css">
        .right{
            position: absolute;
            right: 0;
            width: 300px;
            background-color:#b0e0e6;
        }
    </style>
</head>
<body>
<div class="right">
    <p>这是一个段落。这是一个段落。这是一个段落。这是一个段落。这是一个段落。</p>
    <p>这是一个段落。这是一个段落。这是一个段落。这是一个段落。这是一个段落。</p>
</div>
<div>
    <p>对齐元素的方法之一是使用绝对定位：</p>
</div>
</body>
</html>
