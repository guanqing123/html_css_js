<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用 float 属性来进行左和右对齐</title>
    <style type="text/css">
        .right{
            float: right;
            width: 300px;
            background-color: #00FFFF;
        }
    </style>
</head>
<body>
<div class="right">
    <p>这是一个段落。这是一个段落。这是一个段落。这是一个段落。这是一个段落。</p>
    <p>这是一个段落。这是一个段落。这是一个段落。这是一个段落。这是一个段落。</p>
</div>
</body>
</html>
