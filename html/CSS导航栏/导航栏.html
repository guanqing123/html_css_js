<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏</title>
    <style type="text/css">
        ul{
            list-style-type: none;
        }
        li{
            float: left;
        }
        a{
            display: inline-block;
            width: 200px;
            background: gray;
            color: white;
            text-align: center;
            padding: 5px 0;
            text-decoration: none;
            text-transform:uppercase;
        }
        a:hover{
            background: red;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
</ul>
</body>
</html>
