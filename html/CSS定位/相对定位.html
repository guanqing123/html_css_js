<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style type="text/css">
        .box{
            border: 1px solid green;
        }
        .pos{
            position: relative;
            left: 30px;
            top: 20px;
        }
    </style>
</head>
<body>
<span class="box">
11111111111111111111
</span>
<span class="box pos">
2222222222222222222222
</span>
<span class="box">
333333333333333333333333
</span>
</body>
</html>
