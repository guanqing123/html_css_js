<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一切皆为框</title>
</head>
<body>
<div>
    some text
    <p>Some more text.</p>
    other text
</div>
<p>
    div、h1 或 p 元素常常被称为块级元素。这意味着这些元素显示为一块内容，即“块框”。
    与之相反，span 和 strong 等元素称为“行内元素”，这是因为它们的内容显示在行中，即“行内框”。
</p>
<p>
    但是在一种情况下，即使没有进行显式定义，也会创建块级元素。
    这种情况发生在把一些文本添加到一个块级元素（比如 div）的开头。
    即使没有把这些文本定义为段落，它也会被当作段落对待.
    在这种情况下，这个框称为无名块框，因为它不与专门定义的元素相关联。
</p>
</body>
</html>
